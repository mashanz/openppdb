{% extends "layouts/base.html" %}

{% block title %}
Formulir
{% endblock title %}

{% block style_page %}
<!-- daterange picker -->
<link rel="stylesheet" href="/static/assets/plugins/daterangepicker/daterangepicker.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet" href="/static/assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
{% endblock style_page %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Formulir Pendaftaran</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item active">Formulir</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="content-fluid">
      <div class="row">
        <div class="col-md-6">
          
          <!-- Default box -->
          <form role="form">
            <div class="card">
            
              <div class="card-header card-header-dark">
                <h3 class="card-title">
                  <i class="fas fa-bullhorn"></i>
                  Identitas Peserta
                </h3>
                <div class="card-tools">
                </div>
              </div>
  
              <div class="card-body">
  
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                </div>
              
                <div class="row">
                  <div class="col-sm-6">
                    <label for="nama">Tempat Lahir</label>
                    <input type="text" class="form-control" id="nama" placeholder="Tempat Lahir">
                  </div>
                  <div class="col-sm-6">
                    <label for="nama">Tanggal Lahir</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                      <div class="input-group-prepend" data-target="#reservationdate" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-calendar-alt"></i></div>
                      </div>
                      <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate">
                  </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="alamat">Alamat</label>
                  <input type="text" class="form-control" id="alamat" placeholder="Alamat Lengkap">
                </div>
  
              </div>
  
              <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
  
            </div>
            <!-- /.card -->
          </form>

        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock content %}

{% block js_page %}
<!-- InputMask -->
<script src="/static/assets/plugins/moment/moment.min.js"></script>
<script src="/static/assets/plugins/inputmask/jquery.inputmask.min.js"></script>
<!-- date-range-picker -->
<script src="/static/assets/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/static/assets/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<script>
  $(document).ready(function(){
    //Date range picker
    $('#reservationdate').datetimepicker({
        format: 'L',
    });
  });
</script>
{% endblock js_page %}
